<html lang="en">

<head>

    <title>Js log in</title>
</head>

<body>
    <div class="container">
        <h1>.. Enter your email and write your message</h1>
        <form id="myForm" onsubmit="sendemail()">
            <div id="Msg"></div>
            <div class="error"></div>
            <div id="Msg2"></div>
            <div class="right"></div>
            
            <input id="email" type="email" placeholder="Enter your email">
            <textarea name="message" id="text" cols="30" rows="10"></textarea>
            <button id="myBtn" type="submit" value="Submit">Submit</button>

        </form>


        <ul id="user">
            <!--<li id="item"></li>-->
        </ul>

    </div>




    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

</script>












    <script src="main.js"></script>
